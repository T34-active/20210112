<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box {
				height: 200px;
				border: 2px solid #a3c333;
				margin: 20px auto;
			}

			#box h1 {
				text-align: center;
			}

			#box input {
				width: 100%;
				height: 50px;
				font-size: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<h1 @click="open()"><img src="image/pic.png">{{edit}}</h1>
			<input type="text" v-model="edit" v-show="flag" />
		</div>
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#box",
			data: {
				edit: "Edit ME",
				flag: false
			},
			methods: {
				open: function() {
					this.flag = !this.flag
				}
			}
		})
	</script>
</html>
